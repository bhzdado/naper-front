<section class="about_section layout_padding">

    <div class="container  ">

        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="dashboard_graph" style="text-align: right;">
                    <div class="row x_title" style="border-bottom: 1px solid black; text-align: right; width: 100%;">
                        <div class="col-md-12">
                            <h4><small>{{ usuario.nome}}</small></h4>
                        </div> 
                    </div>
                    <a [routerLink]="['/admin']" class="dropdown-item-simple" *ngIf="usuario.papel!='Aluno'">
                        <i class="ti ti-settings"></i>
                        <span style="padding-left: 5px; padding-right: 12px;">Gerenciador</span>
                    </a>
                    <a [routerLink]="['/auth/logout']" class="dropdown-item-simple">
                        <i class="ti ti-logout"></i>
                        <span style="padding-left: 5px; padding-right: 12px;">Sair</span>
                    </a>
            </div>
            </div>
        </div>

        <app-spinner></app-spinner>
        <router-outlet></router-outlet>

    </div>

</section>
