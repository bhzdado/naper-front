<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Turma">
            <app-breadcrumb></app-breadcrumb>
            <div style="width: 100%; float: right; text-align: right;">
                <button mat-button class="btn btn-three" (click)="voltar()"><mat-icon
                        class="tab-icon">keyboard_return</mat-icon>Voltar</button>
                <button mat-button class="btn btn-three" (click)="salvar()" *ngIf="!view"><mat-icon
                        class="tab-icon">task_alt</mat-icon>Salvar</button>
            </div>
            <br><br>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-floating mb-12">
                                <mat-form-field class="full-width" style="width: 100%!important;">
                                    <mat-label align="end">Nome</mat-label>
                                    <input matInput type="text" [value]="turmaForm.nome"
                                        [(ngModel)]="turmaForm.nome" [disabled]="view">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-floating mb-12">
                        <div class="ng-autocomplete"
                            style="width: 95%!important; margin-bottom: 25px;padding-top: 10px;">
                            <button mat-button (click)="adicionarAluno()" type="button" class="" *ngIf="!view">
                                <mat-icon>add_circle</mat-icon>
                                Adicionar Aluno
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-floating mb-12">

                                <div class="example-container mat-elevation-z8">
                                    <button (click)="addItemAluno()" id="btnFilterAluno"
                                        style="display: none;">filter</button>

                                    <mat-table #table [dataSource]="dataSourceAlunos" *ngIf="alunos_liberados.length">

                                        <!-- Position Column -->
                                        <ng-container matColumnDef="id">
                                            <mat-header-cell *matHeaderCellDef style="width:80px"> CÃ³digo
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let element" style="width:80px"> {{
                                                getValueCell(element.id) }} </mat-cell>
                                        </ng-container>

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="nome">
                                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="actions">
                                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                            <mat-cell *matCellDef="let element;">
                                                <button mat-icon-button (click)="removeRowAluno(element.id)" *ngIf="!view">
                                                    <mat-icon color="warn">delete</mat-icon>
                                                </button>
                                            </mat-cell>
                                        </ng-container>

                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                    </mat-table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>
