<div class="container-fluid py-5 conteudo-inicial">
    <div class="container py-5">
        <div class="row g-4">
            <div id="divDocumentoIntegraproc" class="full">

                <div class="container-artigo">
                    <div class="titulo-superior">
                        <h2>
                            {{ titulo }}

                            <div class="social-share">
                                <div id="shareRoundIcons" class="round-shares">
                                    <div id="share"></div>
                                </div>
                            </div>
                        </h2>
                    </div>

                    <div class="task__list">

                        <div action="?" class="">
                            <div class="search">
                                <input matInput type="search" class="searchTerm" placeholder="Pesquise aqui..."
                                    [(ngModel)]="textoBusca" (search)="buscar()" [disabled]="carregando">
                                <button type="submit" class="searchButton" (click)="buscar();" [disabled]="carregando">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <div style="
                        text-align: center;
                        position: absolute;
                        z-index: 99999999;
                        left: 50%;
                        top: 68%;" *ngIf="carregando">
                            <div style="color: #A9C92F" class="la-ball-clip-rotate-pulse la-2x">
                                <div></div>
                                <div></div>
                            </div>
                        </div>

                        <hr>

                        <div style="position: relative;" *ngIf="sem_registros">Nenhum registro encontrado.</div>

                        <nav aria-label="Page navigation" *ngIf="!sem_registros">
                            <ul class="pagination">
                                <li class="page-item" [class.disabled]="currentPage == 1 || carregando">
                                    <a class="page-link" (click)="previousPage(currentPage)">
                                        < </a>
                                </li>
                                <li class="page-item" *ngFor="let page of visiblePages"
                                    [class.active]="page == currentPage" [class.disabled]="carregando">
                                    <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
                                </li>
                                <li class="page-item"
                                    [class.disabled]="(currentPage == totalPages && !currentPage) || carregando">
                                    <a class="page-link" (click)="nextPage(currentPage)"> > </a>
                                </li>
                            </ul>

                            <div class="go-to-page">
                                <p class="page-info" *ngIf="totalPages > 0">PÃ¡gina <input type="number" id="page-input"
                                        [value]="currentPage" [(ngModel)]="goToPageNumber" (keyup.enter)="goToPage()"
                                        [disabled]="carregando">
                                    de {{ totalPages }}

                                    <img src="/assets/images/seta.png" (click)="goToPage()"
                                        *ngIf="!carregando && (goToPageNumber != currentPage)" />
                                </p>
                            </div>
                        </nav>


                        <hr style="width: 100%;">


                        <div *ngIf="!carregando">
                            <div class="container-list">
                                <div *ngIf="error" style="margin-left: 40px;
                                font-style: normal;
                                font-size: 15px;">
                                </div>

                                <tr *ngFor="let item of dataSource"  class="conteudo-list">
                                    <td style="width: 30px; text-align: right; padding-right: 0px; padding-top: 10px;">
                                        <mat-icon style="top: 6px; position: relative;" *ngIf="item.tag_a == 0 || item.is_pdf">
                                            @if(item.is_pdf) {
                                                <a (click)="abrirPdfModal(item.pdf_url)">open_in_new</a>
                                            } @else {
                                                <a (click)="abrirDetalhe(item)">open_in_new</a>
                                            }
                                        </mat-icon>
                                    </td>
                                    <td [innerHTML]="item.titulo"></td>
                                </tr>
                                <!--
                                <span id='conteudo' [innerHTML]="conteudo" style="text-align: left!important;" class="conteudo-list">  </span>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
