    <div class="header"  style="background-color: {{background}};">
        <h1 mat-dialog-title style="color:#FFFFFF; "> <mat-icon>{{ icone }}</mat-icon> <span style="position: absolute; top: 13px; font-size: 15px; padding-left: 12px;">{{ data.titulo }}</span></h1>
    </div>
    <div mat-dialog-content>
        <p class="mat-body dialog-message break-line" [innerHTML]="data.conteudo"></p>
    </div>
    <div mat-dialog-actions style="float: right;">
        <button class="dialog-btn" mat-raised-button type="button" (click)="onNoClick()">{{ data.cancelText }}</button>
        <button class="dialog-btn" mat-raised-button color="primary" type="button" (click)="confirm()" *ngIf="data.confirmText">{{
            data.confirmText }}</button>
    </div>
</section>
